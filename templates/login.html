<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Organic Grocery Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
  </head>

  <body>

    <header>
      <div class="container-fluid">
        <div class="row py-3 border-bottom">
          <div class="col-12 text-center">
            <a href="/">
              <img src="{% static 'images/logo.svg' %}" alt="logo" class="img-fluid" style="max-width: 140px;">
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card shadow p-4 rounded-4">
              <h2 class="text-center mb-4" style="color: #28a745;">Login to Your Account</h2>
              <form action="login" method="post">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <p class="text-center mt-4">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
              </form>
              <div>
                {% for message in messages %}
                <h6 class="text-center mt-4" style="color: #28a745;">
                  {{message}}
                </h6>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
